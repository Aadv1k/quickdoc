<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>quickdoc</title>
    <link href="./css/style.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="hero">
      <h1>Quickdoc</h1>
      <p>An experimental WASM backed, document scanning utility</p>
      </div>

    <div class="select">
      <h2>Select documents</h2>
      <button class="btn btn--primary" id="btnProceed">proceed</button>
    </div> 

    <div class="file-box" id="fileBox">
      Click to select files or drop here
      <input type="file" id="fileInput" accept="image/*" multiple>
    </div>
    
    <div class="workspace">
      <div id="imageContainer" class="image-container"></div>
      <div id="outputContainer" class="image-container"></div>
    </div>

  </body>
  <script src="./js/index.js" defer type="module"></script>
</html>
